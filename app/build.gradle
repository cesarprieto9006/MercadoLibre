import com.example.buildsrc.Libs

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.example.mercadolibre'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.mercadolibre"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation project(path: ':data')
    implementation project(path: ':domain')

    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.appCompat
    implementation Libs.AndroidX.material
    implementation Libs.AndroidX.constraintLayout
    implementation Libs.AndroidX.Test.Ext.junit
    implementation Libs.AndroidX.Test.Espresso.testCore
    implementation Libs.JUnit.junit
    implementation Libs.Splash.splashScreen
    implementation Libs.AndroidX.Navigation.navigationFragment
    implementation Libs.AndroidX.Navigation.navigationUi
    implementation Libs.Arrow.core
    implementation Libs.Arrow.coroutines
    implementation Libs.Arrow.core
    implementation Libs.Hilt.android
    kapt Libs.Hilt.hiltCompiler
    androidTestImplementation Libs.Hilt.hiltTesting
    kaptAndroidTest Libs.Hilt.hiltTesting
    implementation Libs.Timber.timber
    implementation Libs.Coil.coil
}